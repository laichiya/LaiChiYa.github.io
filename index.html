                    totalUPrice += item.划线价格 * item.购买数量;

        // 生成随机字符串 用于订单编号
        $.generateRandomString = function (length) {
            // 可用字符集：大写字母 + 数字

            let result = '';
            // 使用当前时间作为随机种子
            const seed = new Date().getTime();

            // 基于时间的种子生成随机数
            for (let i = 0; i < length; i++) {
                // 获取当前的随机索引
                const randomIndex = Math.floor(Math.random() * seed) % chars.length;
                result += chars.charAt(randomIndex);
            }
            return result;
